{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Schedule</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block font-semibold mb-1">Flight:</label>
            <select name="flight" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for flight in flights %}
                    <option value="{{ flight.id }}" {% if schedule.flight.id == flight.id %}selected{% endif %}>
                        {{ flight.flight_number }} ({{ flight.airline.code }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block font-semibold mb-1">Departure Time:</label>
            <input type="datetime-local" name="departure_time"
                   value="{{ schedule.departure_time|date:'Y-m-d\\TH:i' }}"
                   class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
            <label class="block font-semibold mb-1">Arrival Time:</label>
            <input type="datetime-local" name="arrival_time"
                   value="{{ schedule.arrival_time|date:'Y-m-d\\TH:i' }}"
                   class="w-full border rounded px-3 py-2" required>
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Update</button>
            <a href="{% url 'schedule' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
