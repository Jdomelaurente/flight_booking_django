{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Add Flight Schedule</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Flight -->
        <label class="block mb-2 font-medium">Flight:</label>
        <select name="flight_id" required class="w-full border rounded px-3 py-2 mb-4">
            <option value="">-- Select Flight --</option>
            {% for flight in flights %}
            <option value="{{ flight.id }}">{{ flight.flight_number }} ({{ flight.origin }} â†’ {{ flight.destination }})</option>
            {% endfor %}
        </select>

        <!-- Departure Time -->
        <label class="block mb-2 font-medium">Departure Time:</label>
        <input type="datetime-local" name="departure_time" required class="w-full border rounded px-3 py-2 mb-4">

        <!-- Arrival Time -->
        <label class="block mb-2 font-medium">Arrival Time:</label>
        <input type="datetime-local" name="arrival_time" required class="w-full border rounded px-3 py-2 mb-4">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    </form>
</div>
{% endblock %}
