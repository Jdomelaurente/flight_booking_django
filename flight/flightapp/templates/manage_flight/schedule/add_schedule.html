{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Schedule</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block font-semibold mb-1">Flight:</label>
            <select name="flight" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.flight_number }} ({{ flight.airline.code }})</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block font-semibold mb-1">Departure Time:</label>
            <input type="datetime-local" name="departure_time" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
            <label class="block font-semibold mb-1">Arrival Time:</label>
            <input type="datetime-local" name="arrival_time" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
            <label class="block font-semibold mb-1">Price (â‚±):</label>
            <input type="number" step="0.01" name="price" class="w-full border rounded px-3 py-2" placeholder="Enter price" required>
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Add Schedule</button>
            <a href="{% url 'schedule' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
