{% extends "master.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Add Schedule</h2>

<form method="POST" class="max-w-md bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label for="flight" class="block font-medium mb-1">Flight</label>
        <select name="flight" id="flight" class="w-full border rounded px-3 py-2">
            {% for flight in flights %}
                <option value="{{ flight.id }}">{{ flight.flight_number }} ({{ flight.airline.code }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label for="departure_time" class="block font-medium mb-1">Departure Time</label>
        <input type="datetime-local" name="departure_time" id="departure_time" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
        <label for="arrival_time" class="block font-medium mb-1">Arrival Time</label>
        <input type="datetime-local" name="arrival_time" id="arrival_time" class="w-full border rounded px-3 py-2" required>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Schedule</button>
    <a href="{% url 'schedule' %}" class="ml-2 text-gray-600">Cancel</a>
</form>
{% endblock %}
