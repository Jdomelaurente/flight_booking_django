{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Add Seat</h2>
  <form method="POST">
    {% csrf_token %}

    <!-- Schedule -->
    <label class="block mb-2 font-medium">Schedule:</label>
    <select name="schedule" required class="w-full border rounded px-3 py-2 mb-4">
      <option value="" disabled selected>Select schedule</option>
      {% for schedule in schedules %}
      <option value="{{ schedule.id }}">
        {{ schedule.flight.flight_number }} | {{ schedule.departure_time|date:"Y-m-d H:i" }}
      </option>
      {% endfor %}
    </select>

    <!-- Seat Number -->
    <label class="block mb-2 font-medium">Seat Number:</label>
    <input type="text" name="seat_number" required 
           placeholder="e.g. 12A" 
           class="w-full border rounded px-3 py-2 mb-4">

        <label class="block mb-2 font-medium">Seat Class:</label>
        <select name="seat_class" required class="w-full border rounded px-3 py-2 mb-4">
        <option value="" disabled selected>Select class</option>
        {% for sc in seat_classes %}
        <option value="{{ sc.id }}">{{ sc.name }}</option>
        {% endfor %}
        </select>


    <!-- Availability -->
    <label class="inline-flex items-center mb-4">
      <input type="checkbox" name="available" class="mr-2">
      Available
    </label><br>

    <!-- Price -->
    <label class="block mb-2 font-medium">Price (â‚±):</label>
    <input type="number" step="0.01" name="price" required 
           class="w-full border rounded px-3 py-2 mb-4">

    <button type="submit" 
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Add Seat
    </button>
  </form>
</div>
{% endblock %}
