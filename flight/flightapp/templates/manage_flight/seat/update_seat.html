{% extends "master.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Update Seat</h2>

<form method="POST" class="max-w-md bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label for="schedule" class="block font-medium mb-1">Schedule</label>
        <select name="schedule" id="schedule" class="w-full border rounded px-3 py-2">
            {% for schedule in schedules %}
            <option value="{{ schedule.id }}" {% if seat.schedule.id == schedule.id %}selected{% endif %}>
                {{ schedule.flight.flight_number }} ({{ schedule.departure_time|date:"Y-m-d H:i" }})
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label for="seat_class" class="block font-medium mb-1">Seat Class</label>
        <select name="seat_class" id="seat_class" class="w-full border rounded px-3 py-2">
            {% for sc in seat_classes %}
            <option value="{{ sc.id }}" {% if seat.seat_class.id == sc.id %}selected{% endif %}>{{ sc.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label for="seat_number" class="block font-medium mb-1">Seat Number</label>
        <input type="text" name="seat_number" id="seat_number" class="w-full border rounded px-3 py-2" value="{{ seat.seat_number }}" required>
    </div>

    <div class="mb-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="is_available" {% if seat.is_available %}checked{% endif %} class="form-checkbox">
            <span class="ml-2">Available</span>
        </label>
    </div>

    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Update Seat</button>
    <a href="{% url 'seat' %}" class="ml-2 text-gray-600">Cancel</a>
</form>
{% endblock %}
