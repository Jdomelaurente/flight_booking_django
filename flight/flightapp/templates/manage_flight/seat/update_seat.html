{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Seat</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Schedule:</label>
            <select name="schedule" id="schedule" 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for schedule in schedules %}
                <option value="{{ schedule.id }}" {% if seat.schedule.id == schedule.id %}selected{% endif %}>
                    {{ schedule.flight.flight_number }} ({{ schedule.departure_time|date:"Y-m-d H:i" }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Seat Class:</label>
            <select name="seat_class" id="seat_class" 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for sc in seat_classes %}
                <option value="{{ sc.id }}" {% if seat.seat_class.id == sc.id %}selected{% endif %}>{{ sc.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Seat Number:</label>
            <input type="text" name="seat_number" id="seat_number" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" 
                   value="{{ seat.seat_number }}" required>
        </div>

        <div>
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_available" {% if seat.is_available %}checked{% endif %} class="form-checkbox">
                <span class="ml-2">Available</span>
            </label>
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Update
            </button>
            <a href="{% url 'seat' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
