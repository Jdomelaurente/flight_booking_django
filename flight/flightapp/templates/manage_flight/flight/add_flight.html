{% extends "master.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Add Flight</h2>

<form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
        <label class="block">Flight Number:</label>
        <input type="text" name="flight_number" class="border p-2 rounded w-full" required>
    </div>

    <div>
        <label class="block">Airline:</label>
        <select name="airline" class="border p-2 rounded w-full" required>
            {% for airline in airlines %}
                <option value="{{ airline.id }}">{{ airline.code }} - {{ airline.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label class="block">Aircraft:</label>
        <select name="aircraft" class="border p-2 rounded w-full" required>
            {% for aircraft in aircrafts %}
                <option value="{{ aircraft.id }}">{{ aircraft.model }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label class="block">Route:</label>
        <select name="route" class="border p-2 rounded w-full" required>
            {% for route in routes %}
                <option value="{{ route.id }}">{{ route }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'flight' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
