{% extends "master.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Flights</h2>

<a href="{% url 'add_flight' %}" class="bg-blue-600 text-white px-3 py-2 rounded">+ Add Flight</a>

<table class="table-auto border-collapse border border-gray-400 w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Flight Number</th>
            <th class="border px-4 py-2">Airline</th>
            <th class="border px-4 py-2">Aircraft</th>
            <th class="border px-4 py-2">Route</th>
            <th class="border px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for flight in flights %}
        <tr>
            <td class="border px-4 py-2">{{ flight.flight_number }}</td>
            <td class="border px-4 py-2">{{ flight.airline.name }}</td>
            <td class="border px-4 py-2">{{ flight.aircraft.model }}</td>
            <td class="border px-4 py-2">{{ flight.route }}</td>
            <td class="border px-4 py-2">
                <a href="{% url 'update_flight' flight.id %}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
                <a href="{% url 'delete_flight' flight.id %}" class="bg-red-600 text-white px-2 py-1 rounded" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
