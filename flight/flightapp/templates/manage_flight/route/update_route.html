{% extends "master.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Update Route</h2>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label class="block">Origin Airport</label>
        <select name="origin_airport" class="border px-3 py-2 w-full rounded" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}" {% if airport == route.origin_airport %}selected{% endif %}>
                    {{ airport.code }} - {{ airport.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="block">Destination Airport</label>
        <select name="destination_airport" class="border px-3 py-2 w-full rounded" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}" {% if airport == route.destination_airport %}selected{% endif %}>
                    {{ airport.code }} - {{ airport.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Update</button>
    <a href="{% url 'route' %}" class="ml-2 text-gray-600">Cancel</a>
</form>
{% endblock %}
