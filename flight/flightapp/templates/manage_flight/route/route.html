{% extends "master.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Routes</h2>
<a href="{% url 'add_route' %}" class="bg-blue-600 text-white px-3 py-2 rounded">+ Add Route</a>

<table class="table-auto border-collapse border border-gray-400 w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Origin</th>
            <th class="border px-4 py-2">Destination</th>
            <th class="border px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for route in routes %}
        <tr>
            <td class="border px-4 py-2">{{ route.origin_airport.code }}</td>
            <td class="border px-4 py-2">{{ route.destination_airport.code }}</td>
            <td class="border px-4 py-2">
                <a href="{% url 'update_route' route.id %}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
                <a href="{% url 'delete_route' route.id %}" class="bg-red-600 text-white px-2 py-1 rounded" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center py-2">No routes found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
