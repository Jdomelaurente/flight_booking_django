{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Booking</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- ðŸ”¹ Student -->
        <div>
            <label class="block font-semibold mb-1">Student:</label>
            <select name="student" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- ðŸ”¹ Schedule -->
        <div>
            <label class="block font-semibold mb-1">Schedule (Open Only):</label>
            <select id="schedule" name="schedule" 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="">-- Select Open Schedule --</option>
                {% for schedule in schedules %}
                <option value="{{ schedule.id }}">
                    {{ schedule.flight.flight_number }} 
                    ({{ schedule.departure_time|date:"Y-m-d H:i" }})
                </option>
                {% endfor %}
            </select>
        </div>


        <!-- ðŸ”¹ Seat (Dynamic) -->
        <div>
            <label class="block font-semibold mb-1">Seat (Optional):</label>
            <select id="seat" name="seat" 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="">-- Select Seat --</option>
                <!-- Seats will be loaded dynamically via JS -->
            </select>
        </div>

        <!-- ðŸ”¹ Status -->
        <div>
            <label class="block font-semibold mb-1">Status:</label>
            <select name="status" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <!-- ðŸ”¹ Buttons -->
        <div class="flex items-center justify-between mt-6">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Add Booking
            </button>
            <a href="{% url 'booking' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>

<!-- ðŸ”¹ JavaScript to fetch seats based on schedule -->

<script>
document.getElementById("schedule").addEventListener("change", function() {
    const scheduleId = this.value;
    const seatDropdown = document.getElementById("seat");

    // reset dropdown
    seatDropdown.innerHTML = '<option value="">-- Select Seat --</option>';

    if (scheduleId) {
        fetch(`/booking/seats/${scheduleId}/`)
            .then(response => response.json())
            .then(data => {
                data.forEach(seat => {
                    const option = document.createElement("option");
                    option.value = seat.id;
                    option.textContent = seat.label;

                    // ðŸ”¹ disable if seat is booked (is_available = False)
                    if (!seat.is_available) {
                        option.disabled = true;
                        option.classList.add("text-gray-400"); // optional: style booked seats gray
                    }

                    seatDropdown.appendChild(option);
                });
            });
    }
});
</script>



{% endblock %}
