{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Payment</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Booking:</label>
            <select name="booking" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for booking in bookings %}
                <option value="{{ booking.id }}" {% if booking.id == payment.booking.id %}selected{% endif %}>
                    Booking {{ booking.id }} - {{ booking.student.first_name }} {{ booking.student.last_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Amount:</label>
            <input type="number" step="0.01" name="amount" value="{{ payment.amount }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Method:</label>
            <select name="method" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for method in payment.PAYMENT_METHODS %}
                <option value="{{ method.0 }}" {% if method.0 == payment.method %}selected{% endif %}>{{ method.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Transaction ID:</label>
            <input type="text" name="transaction_id" value="{{ payment.transaction_id }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Status:</label>
            <select name="status" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for status in payment.PAYMENT_STATUS %}
                <option value="{{ status.0 }}" {% if status.0 == payment.status %}selected{% endif %}>{{ status.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Update
            </button>
            <a href="{% url 'payment' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
