{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Payment</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Booking:</label>
            <select name="booking" required 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="">Select Booking</option>
                {% for booking in bookings %}
                <option value="{{ booking.id }}">Booking {{ booking.id }} - {{ booking.student.first_name }} {{ booking.student.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Amount:</label>
            <input type="number" step="0.01" name="amount"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Method:</label>
            <select name="method" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="GCash">GCash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Paypal">Paypal</option>
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Transaction ID (optional):</label>
            <input type="text" name="transaction_id"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Status:</label>
            <select name="status" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="Failed">Failed</option>
            </select>
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Add Payment
            </button>
            <a href="{% url 'payment' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
