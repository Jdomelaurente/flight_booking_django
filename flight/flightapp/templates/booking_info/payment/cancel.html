{% extends "master.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-lg p-5 border-0 rounded-4">
        <div class="card-body">
            <h1 class="text-danger mb-3">
                <i class="fas fa-times-circle"></i> Payment Failed or Cancelled
            </h1>
            <p class="lead">Your booking is still pending. Please try again.</p>

            <hr>

            <h5>Booking Details</h5>
            <p><strong>Booking ID:</strong> {{ booking.id }}</p>
            <p><strong>Status:</strong> {{ booking.status }}</p>

            <a href="{% url 'create_checkout' booking.id %}" class="btn btn-success mt-3">
                <i class="fas fa-redo"></i> Retry Payment
            </a>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary mt-3">
                <i class="fas fa-arrow-left"></i> Back to Bookings
            </a>
        </div>
    </div>
</div>
{% endblock %}
