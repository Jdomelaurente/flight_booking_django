{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Student</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">First Name:</label>
            <input type="text" name="first_name" value="{{ student.first_name }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Last Name:</label>
            <input type="text" name="last_name" value="{{ student.last_name }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Email:</label>
            <input type="email" name="email" value="{{ student.email }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Password:
                <span class="text-sm text-gray-500">(leave blank to keep current password)</span>
            </label>
            <input type="password" name="password"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Phone Number:</label>
            <input type="text" name="phone" value="{{ student.phone }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Student Number:</label>
            <input type="text" name="student_number" value="{{ student.student_number }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Update
            </button>
            <a href="{% url 'student' %}"
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
