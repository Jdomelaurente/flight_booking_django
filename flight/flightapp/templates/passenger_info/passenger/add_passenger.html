{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Passenger</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">First Name:</label>
            <input type="text" name="first_name" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Middle Name:</label>
            <input type="text" name="middle_name"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Last Name:</label>
            <input type="text" name="last_name" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Gender:</label>
            <select name="gender" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Date of Birth:</label>
            <input type="date" name="date_of_birth" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Phone:</label>
            <input type="text" name="phone"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Email:</label>
            <input type="email" name="email"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Passport Number:</label>
            <input type="text" name="passport_number"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Add Passenger
            </button>
            <a href="{% url 'passenger' %}"
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
