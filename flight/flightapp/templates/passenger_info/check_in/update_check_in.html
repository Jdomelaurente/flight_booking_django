{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Check-In</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Booking:</label>
            <select name="booking" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for b in bookings %}
                <option value="{{ b.id }}" {% if b.id == checkin.booking.id %}selected{% endif %}>
                    Booking {{ b.id }} - {{ b.student }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Boarding Pass:</label>
            <input type="text" name="boarding_pass" value="{{ checkin.boarding_pass }}"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Baggage Count:</label>
            <input type="number" name="baggage_count" value="{{ checkin.baggage_count }}" min="0" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Baggage Weight (kg):</label>
            <input type="number" step="0.1" name="baggage_weight" value="{{ checkin.baggage_weight }}" min="0" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Update
            </button>
            <a href="{% url 'check_in' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
