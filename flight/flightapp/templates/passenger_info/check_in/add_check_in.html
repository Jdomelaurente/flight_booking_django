{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Check-In</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Booking Detail:</label>
            <select name="booking_detail" required 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                <option value="">Select Booking</option>
                {% for bd in booking_details %}
                <option value="{{ bd.id }}">Booking {{ bd.booking.id }} - {{ bd.flight.flight_number }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Boarding Pass:</label>
            <input type="text" name="boarding_pass"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Baggage Count:</label>
            <input type="number" name="baggage_count" min="0"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Baggage Weight (kg):</label>
            <input type="number" step="0.01" name="baggage_weight" min="0"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Add Check-In
            </button>
            <a href="{% url 'check_in' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
