<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-green-900 text-white p-9 shadow-md"></header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded bg-red-100 text-red-700">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <label class="block font-semibold mb-1">Username:</label>
            <input type="text" name="username"
                   class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>

            <!-- Email -->
            <label class="block font-semibold mb-1 mt-3">Email:</label>
            <input type="email" name="email"
                class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>


            <!-- Password -->
            <label class="block font-semibold mb-1 mt-3">Password:</label>
            <input type="password" name="password"
                   class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>

            <!-- Confirm Password -->
            <label class="block font-semibold mb-1 mt-3">Confirm Password:</label>
            <input type="password" name="password2"
                   class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>

            <!-- Role Selection -->
            <label class="block font-semibold mb-1 mt-3">Role:</label>
            <select name="role"
                    class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>
                <option value="">-- Select Role --</option> 
                <option value="instructor">Instructor</option>
                <option value="admin">Admin</option>
            </select>

            <button class="w-full mt-4 bg-green-900 text-white p-2 rounded hover:bg-green-800">
                Register
            </button>
        </form>

        <p class="text-center text-sm mt-4">Already have an account? 
            <a href="{% url 'login' %}" class="text-green-800 hover:underline">Login</a>
        </p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-green-900 text-white text-center p-5 text-sm">
    &copy;2025 All rights reserved.
</footer>

</body>
</html>
