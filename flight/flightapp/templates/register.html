{% extends "master.html" %}

{% block content %}

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-4 rounded shadow-md w-full max-w-sm mt-7">
        <h2 class="text-xl font-bold mb-5 text-center unbounded">Register</h2>

        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="p-2 rounded bg-red-100 text-red-700 flex items-center text-sm">
                        <i class="ph ph-warning-circle mr-2 text-red-700"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-3">
            {% csrf_token %}

            <!-- Username -->
            <label class="block poppins text-sm mb-1">Username:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-user text-gray-500 mr-2"></i>
                <input type="text" name="username" placeholder="Enter username" class="w-full bg-gray-100 outline-none text-sm" required>
            </div>

            <!-- Email -->
            <label class="block poppins text-sm mb-1 mt-2">Email:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-envelope text-gray-500 mr-2"></i>
                <input type="email" name="email" placeholder="Enter email" class="w-full bg-gray-100 outline-none text-sm" required>
            </div>

            <!-- Password -->
            <label class="block poppins text-sm mb-1 mt-2">Password:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-lock-key text-gray-500 mr-2"></i>
                <input type="password" name="password" placeholder="Enter password" class="w-full bg-gray-100 outline-none text-sm" required>
            </div>

            <!-- Confirm Password -->
            <label class="block poppins text-sm mb-1 mt-2">Confirm Password:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-lock-key text-gray-500 mr-2"></i>
                <input type="password" name="password2" placeholder="Confirm password" class="w-full bg-gray-100 outline-none text-sm" required>
            </div>

            <!-- Role Selection -->
            <label class="block poppins text-sm mb-1 mt-2">Role:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-user-circle text-gray-500 mr-2"></i>
                <select name="role" class="w-full bg-gray-100 outline-none text-sm" required>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full mt-3 bg-green-900 text-white p-2 hover:bg-green-800 font-semibold poppins flex items-center justify-center text-sm">
                <i class="ph ph-user-plus mr-2"></i>
                Register
            </button>
        </form>

    </div>
</main>

{% endblock %}
