{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Add Booking</h2>
  <form method="post">
    {% csrf_token %}

    <label class="block mb-2 font-medium">Student:</label>
    <select name="student" required class="w-full border rounded px-3 py-2 mb-4">
      <option value="">-- Select Student --</option>
      {% for student in students %}
      <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} ({{ student.email }})</option>
      {% endfor %}
    </select>

    <label class="block mb-2 font-medium">Status:</label>
    <select name="status" class="w-full border rounded px-3 py-2 mb-4">
      <option value="Pending">Pending</option>
      <option value="Confirmed">Confirmed</option>
      <option value="Cancelled">Cancelled</option>
    </select>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>
{% endblock %}
