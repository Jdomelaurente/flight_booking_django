{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Booking Detail</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Booking:</label>
            <select name="booking" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for b in bookings %}
                <option value="{{ b.id }}" {% if b.id == detail.booking.id %}selected{% endif %}>
                    Booking {{ b.id }} - {{ b.student }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Flight:</label>
            <select name="flight" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for f in flights %}
                <option value="{{ f.id }}" {% if f.id == detail.flight.id %}selected{% endif %}>
                    {{ f.flight_number }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Seat Class:</label>
            <select name="seat_class" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                {% for sc in seat_classes %}
                <option value="{{ sc.id }}" {% if sc.id == detail.seat_class.id %}selected{% endif %}>
                    {{ sc.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Quantity:</label>
            <input type="number" name="quantity" value="{{ detail.quantity }}" min="1"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Update
            </button>
            <a href="{% url 'booking_detail' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
