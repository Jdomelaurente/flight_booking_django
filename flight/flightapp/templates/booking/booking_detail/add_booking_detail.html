    {% extends "master.html" %}
    {% block content %}
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Add Booking Detail</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Booking -->
        <label class="block mb-2 font-medium">Booking:</label>
        <select name="booking" required class="w-full border rounded px-3 py-2 mb-4">
        <option value="">-- Select Booking --</option>
        {% for booking in bookings %}
        <option value="{{ booking.id }}">{{ booking.reference }} - {{ booking.student.first_name }} {{ booking.student.last_name }}</option>
        {% endfor %}
        </select>

        <!-- Flight -->
        <label class="block mb-2 font-medium">Flight:</label>
        <select name="flight" required class="w-full border rounded px-3 py-2 mb-4">
        <option value="">-- Select Flight --</option>
        {% for flight in flights %}
        <option value="{{ flight.id }}">{{ flight.flight_number }} ({{ flight.origin }} â†’ {{ flight.destination }})</option>
        {% endfor %}
        </select>

        <!-- Seat Class -->
        <label class="block mb-2 font-medium">Seat Class:</label>
        <select name="seat_class" required class="w-full border rounded px-3 py-2 mb-4">
        <option value="">-- Select Seat Class --</option>
        {% for seat_class in seat_classes %}
        <option value="{{ seat_class.id }}">{{ seat_class.name }}</option>
        {% endfor %}
        </select>

        <!-- Quantity -->
        <label class="block mb-2 font-medium">Quantity:</label>
        <input type="number" name="quantity" value="1" min="1" required class="w-full border rounded px-3 py-2 mb-4" />

        <label class="block mb-2 font-medium">Passenger First Name:</label>
        <select name="seat_class" required class="w-full border rounded px-3 py-2 mb-4">
        <option value="">-- Select Student  Class --</option>
        {% for student in students %}
        <option value="{{ student.id }}">{{ student.first_name }}</option>
        {% endfor %}
        </select>

        <label class="block mb-2 font-medium">Passenger Last Name:</label>
        <input type="text" name="passenger_last_name" required class="w-full border rounded px-3 py-2 mb-4" />

        <label class="block mb-2 font-medium">Passenger Email:</label>
        <input type="email" name="passenger_email" class="w-full border rounded px-3 py-2 mb-4" />

        <label class="block mb-2 font-medium">Passenger Phone:</label>
        <input type="text" name="passenger_phone" class="w-full border rounded px-3 py-2 mb-4" />

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    </form>
    </div>
    {% endblock %}
