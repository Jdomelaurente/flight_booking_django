{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Add-On</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">Name:</label>
            <input type="text" name="name" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Description:</label>
            <textarea name="description"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                      rows="3" placeholder="Enter description (optional)"></textarea>
        </div>

        <div>
            <label class="block font-semibold mb-1">Price (â‚±):</label>
            <input type="number" step="0.01" name="price"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit" 
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Add Add-On
            </button>
            <a href="{% url 'addon' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
