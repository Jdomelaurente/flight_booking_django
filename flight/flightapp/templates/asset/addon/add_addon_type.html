{% extends "master.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Add-On Type</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label class="block font-semibold mb-1">Type Name:</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Add Type
            </button>
            <a href="{% url 'add_addon' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
