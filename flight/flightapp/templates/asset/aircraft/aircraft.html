{% extends "master.html" %}
{% block content %}
<div class="items-center mb-5">
    <h1 class="text-2xl font-bold mb-5">Aircrafts Table</h1>
    <a href="{% url 'add_aircraft' %}" 
       class="bg-green-800 hover:bg-green-900 text-white py-2 px-4 rounded inline-flex items-center">
        <i class="fas fa-plus mr-2"></i>
        Add Aircraft
    </a>
</div>

<table class="table-auto border-collapse border border-gray-400 w-full">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-400 px-4 py-2">ID</th>
            <th class="border border-gray-400 px-4 py-2">Model</th>
            <th class="border border-gray-400 px-4 py-2">Capacity</th>
            <th class="border border-gray-400 px-4 py-2">Type</th>
            <th class="border border-gray-400 px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for aircraft in aircrafts %}
        <tr>
            <td class="border border-gray-400 px-4 py-2">{{ aircraft.id }}</td>
            <td class="border border-gray-400 px-4 py-2">{{ aircraft.model }}</td>
            <td class="border border-gray-400 px-4 py-2">{{ aircraft.capacity }}</td>
            <td class="border border-gray-400 px-4 py-2">{{ aircraft.type }}</td>
            <td class="border border-gray-400 px-4 py-2 text-center space-x-2">
                <a href="{% url 'update_aircraft' aircraft.id %}" 
                   class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded text-sm inline-flex items-center">
                    <i class="fas fa-edit mr-1"></i>Edit
                </a>
                <a href="{% url 'delete_aircraft' aircraft.id %}" 
                   class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded text-sm inline-flex items-center">
                    <i class="fas fa-trash-alt mr-1"></i>Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center py-4">No aircraft available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
