{% extends "master.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Airport</h2>
    <form method="post">
        {% csrf_token %}

        <label class="block mb-2">Code:</label>
        <input type="text" name="code" value="{{ airport.code }}"
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4" required>

        <label class="block mb-2">Name:</label>
        <input type="text" name="name" value="{{ airport.name }}"
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4" required>

        <label class="block mb-2">City:</label>
        <input type="text" name="city" value="{{ airport.city }}"
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4" required>

        <label class="block mb-2">Country:</label>
        <input type="text" name="country" value="{{ airport.country }}"
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4" required>

        <div class="flex justify-between">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Update
            </button>
            <a href="{% url 'airport' %}" 
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
