{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Add Airport</h2>
  <form method="POST">
    {% csrf_token %}
    <label class="block mb-2">Code:</label>
    <input type="text" name="code" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2">Name:</label>
    <input type="text" name="name" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2">City:</label>
    <input type="text" name="city" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2">Country:</label>
    <input type="text" name="country" required class="w-full border rounded px-3 py-2 mb-4">

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Airport</button>
  </form>
</div>
{% endblock %}
