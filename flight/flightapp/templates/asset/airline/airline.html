{% extends "master.html" %}
{% block content %}
<div class="items-center mb-5">
    <h1 class="unbounded">Airlines Table</h1>
    <a href="{% url 'add_airline' %}" 
       class="bg-green-800 hover:bg-green-900 text-white py-2 px-4 rounded inline-flex items-center poppins">
        <i class="fas fa-plus mr-2"></i>
        Add Airline
    </a>
</div>

<table class="table-auto border-collapse border border-gray-400 w-full poppins">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-400 px-4 py-2">ID</th>
            <th class="border border-gray-400 px-4 py-2">Airline Code</th>
            <th class="border border-gray-400 px-4 py-2">Airline Name</th>
            <th class="border border-gray-400 px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for airline in airlines %}
        <tr class="poppins-small">
            <td class="border border-gray-400 px-4 py-2">{{ airline.id }}</td>
            <td class="border border-gray-400 px-4 py-2">{{ airline.code }}</td>
            <td class="border border-gray-400 px-4 py-2">{{ airline.name }}</td>
            <td class="border border-gray-400 px-4 py-2 text-center space-x-2">
                <a href="{% url 'update_airline' airline.id %}" 
                   class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded inline-flex items-center">
                    <i class="ph ph-pen mr-1"></i>Edit
                </a>
                <a href="{% url 'delete_airline' airline.id %}" 
                   class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded inline-flex items-center"
                   onclick="return confirm('Are you sure you want to delete this airline?');">
                    <i class="ph ph-trash mr-1"></i>Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center py-4">No airlines available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
