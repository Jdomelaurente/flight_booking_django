{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Add Student</h2>
  <form method="post">
    {% csrf_token %}

    <label class="block mb-2 font-medium">First Name:</label>
    <input type="text" name="first_name" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-medium">Last Name:</label>
    <input type="text" name="last_name" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-medium">Email:</label>
    <input type="email" name="email" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-medium">Phone Number:</label>
    <input type="text" name="phone_number" class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-medium">Date of Birth:</label>
    <input type="date" name="date_of_birth" class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-medium">Address:</label>
    <textarea name="address" class="w-full border rounded px-3 py-2 mb-4"></textarea>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>
{% endblock %}
