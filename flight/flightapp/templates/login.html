<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    .unbounded { font-family: 'Unbounded', sans-serif; }
    .poppins { font-family: 'Poppins', sans-serif; }
    .poppins-small { font-family: 'Poppins', sans-serif; font-size: 12px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-green-900 text-white p-4 shadow-md">
</header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-4 rounded shadow-md w-full max-w-sm">
        <h2 class="text-xl font-bold mb-5 text-center unbounded">Login</h2>

        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="p-2 rounded bg-red-100 text-red-700 flex items-center text-sm">
                        <i class="ph ph-warning-circle mr-2 text-red-700"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-3">
            {% csrf_token %}

            <!-- Username Field -->
            <label class="block poppins text-sm mb-1">Username:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-user text-gray-500 mr-2"></i>
                <input type="text" name="username" placeholder="Enter username" 
                       class="w-full bg-gray-100 outline-none text-sm" required>
            </div>

            <!-- Password Field -->
            <label class="block poppins text-sm mb-1 mt-2">Password:</label>
            <div class="flex items-center bg-gray-100 border rounded shadow-inner p-2 text-sm">
                <i class="ph ph-lock-key text-gray-500 mr-2"></i>
                <input type="password" name="password" placeholder="Enter password"
                       class="w-full bg-gray-100 outline-none text-sm" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full mt-3 bg-green-900 text-white p-2  hover:bg-green-800 font-semibold poppins flex items-center justify-center text-sm">
                <i class="ph ph-sign-in mr-2"></i>
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center mt-3 poppins-small text-sm">No account? 
            <a href="{% url 'register' %}" class="text-green-800 hover:underline">Register</a>
        </p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-green-900 text-white text-center p-2 poppins-small text-sm">
    &copy; 2025 All rights reserved.
</footer>

</body>
</html>
