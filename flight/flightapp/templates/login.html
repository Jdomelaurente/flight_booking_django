<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-green-900 text-white p-9 shadow-md">
</header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded bg-red-100 text-red-700">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label class="block font-semibold mb-1">Username:</label>
            <input type="text" name="username"
                  class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>

            <label class="block font-semibold mb-1 mt-3">Password:</label>
            <input type="password" name="password"
                   class="w-full bg-gray-100 p-2 border rounded shadow-inner" required>

            <button class="w-full mt-4 bg-green-900 text-white p-2 rounded hover:bg-green-800">
                Login
            </button>
        </form>

        <p class="text-center text-sm mt-4">No account? 
            <a href="{% url 'register' %}" class="text-green-800 hover:underline">Register</a>
        </p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-green-900 text-white text-center p-5 text-sm">
    &copy;2025 All rights reserved.
</footer>

</body>
</html>
