{% extends "master.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Add Instructor</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold mb-1">First Name:</label>
            <input type="text" name="first_name"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Last Name:</label>
            <input type="text" name="last_name"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Email:</label>
            <input type="email" name="email"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Password:</label>
            <input type="password" name="password"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Phone Number:</label>
            <input type="text" name="phone"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block font-semibold mb-1">Instructor ID:</label>
            <input type="text" name="instructor_id"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Save
            </button>
            <a href="{% url 'instructor' %}"
               class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
