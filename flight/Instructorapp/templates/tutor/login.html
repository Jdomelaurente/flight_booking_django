{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* Body */
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card */
    .card {
      border-radius: 20px;
      padding: 2rem;
      width: 28rem;
      background: #fff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .card h3 {
      font-weight: 700;
      color: #34495e;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Input group with icons */
    .input-group-text {
      background: #f1f1f1;
      border: none;
      border-radius: 12px 0 0 12px;
      color: #6c5ce7;
      font-size: 1.2rem;
    }
    .form-control {
      border-radius: 0 12px 12px 0;
      border: 1px solid #ddd;
      padding: 1rem;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.2);
    }

    /* Button */
    .btn-primary {
      background: #6c5ce7;
      border: none;
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #5a4dcf;
    }

    /* Alert */
    .alert {
      border-radius: 12px;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    /* Links */
    .register-link {
      color: #6c5ce7;
      font-weight: 500;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Login to Your Account</h3>

    <!-- Error Messages -->
    {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" id="loginForm">
      {% csrf_token %}

      <!-- Username -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username" required>
      </div>
      {{ form.username.errors }}

      <!-- Password -->
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="Password" required>
      </div>
      {{ form.password.errors }}

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="register-link">Register</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
