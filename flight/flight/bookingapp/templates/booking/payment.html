{% extends 'booking/base.html' %}
{% load static %}   {# <-- THIS LINE IS REQUIRED #}

{% block title %} Payment {% endblock %}

{% block content %}
<main class="mx-auto flex flex-col items-center py-10">

    <h1 class="text-3xl font-bold mb-8">Choose Payment Method (Temporary)</h1>

    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-5xl">
        {% csrf_token %}
        
       {% for method, label in payment_methods %}
        <label class="payment-option border rounded-lg p-6 flex flex-col items-center cursor-pointer hover:shadow-lg transition-all duration-200">
            <img src="{% static 'bookingapp/images/' %}{{ method }}.png" alt="{{ label }}" class="w-20 h-20 mb-4">
            <span class="font-semibold text-lg">{{ label }}</span>
            <input type="radio" name="payment_method" value="{{ method }}" class="mt-2" required>
        </label>
        {% endfor %}


        <button type="submit" class="col-span-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all">
            Confirm Payment
        </button>
    </form>

</main>

<script>
    // Make the whole card clickable
    document.querySelectorAll('.payment-option').forEach(option => {
        option.addEventListener('click', () => {
            option.querySelector('input[type="radio"]').checked = true;
            document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('border-yellow-500'));
            option.classList.add('border-yellow-500');
        });
    });
</script>
{% endblock %}
