{% extends 'booking/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#2975F7]">Register</h2>

        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block mb-1 font-medium">First Name</label>
                <input type="text" name="first_name" placeholder="First Name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2975F7]">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Last Name</label>
                <input type="text" name="last_name" placeholder="Last Name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2975F7]">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" placeholder="Email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2975F7]">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Phone</label>
                <input type="text" name="phone" placeholder="Phone Number"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2975F7]">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" placeholder="Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2975F7]">
            </div>

            <div class="mb-6">
                <label class="block mb-1 font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2975F7]">
            </div>

            <button type="submit"
                class="w-full bg-[#2975F7] hover:bg-[#2975F7]/80 text-white py-2 px-4 rounded-lg font-semibold">
                Register
            </button>
        </form>

        <p class="mt-4 text-sm text-center">
            Already have an account? <a href="{% url 'bookingapp:login' %}" class="text-[#2975F7] underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
