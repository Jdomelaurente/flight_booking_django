/* Dropdown Styles */
.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1000;
    border-radius: 8px;
    margin-top: 8px;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #f1f1f1;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown-content a:last-child {
    border-bottom: none;
    color: #dc2626;
}

.dropdown-content a:last-child:hover {
    background-color: #fee2e2;
}

.dropdown:hover .dropdown-content {
    display: block;
}

    <script>
    window.addEventListener('pageshow', function(event) {
        // Reload if page was loaded from cache
        if (event.persisted) {
            window.location.reload();
        }
    });

    function goBack() {
        // Try to go back in browser history
        if (window.history.length > 1) {
            window.history.back();
        } else {
            // If no history, redirect to student activities page as fallback
            window.location.href = "{% url 'bookingapp:student_activities' %}";
        }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            if (!dropdown.contains(event.target)) {
                const dropdownContent = dropdown.querySelector('.dropdown-content');
                if (dropdownContent) {
                    dropdownContent.style.display = 'none';
                }
            }
        });
    });

    // Toggle dropdown on profile click
    document.querySelectorAll('.dropdown').forEach(dropdown => {
        const profile = dropdown.querySelector('div[class*="rounded-full"]');
        const dropdownContent = dropdown.querySelector('.dropdown-content');
        
        if (profile && dropdownContent) {
            profile.addEventListener('click', function(e) {
                e.stopPropagation();
                const isVisible = dropdownContent.style.display === 'block';
                dropdownContent.style.display = isVisible ? 'none' : 'block';
            });
        }
    });

    </script>
