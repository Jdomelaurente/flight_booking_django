  background-image: url('./images/bg.svg');
  background-size: cover;   /* makes it fill the whole area */

}

<body class="bg-[#F8F8F8] poppins-regular ease-in-out">

    <header class=" mx-auto   flex justify-center  ">
        <div class="flex justify-between w-[1100px] py-2 items-center ">
            <h1 class="text-2xl poppins-bold text-[#2975F7] flex-1">FakeTrip</h1>
            <div class="flex text-xl items-center  flex-1 ">
                <ul class="flex flex-1 gap-10 text-sm">
                    <li class="">Manage</li>
                    <li class="">Travel Info</li>
                    <li class="">Explore</li>
                    <li class="">About</li>
                </ul>
                
                {% if request.session.student_id %}
                    <!-- Logout button -->
                    <a href="{% url 'bookingapp:logout' %}" 
                      class="bg-[#2975F7] hover:bg-[#2975F7]/80 cursor-pointer py-1 px-10 text-sm rounded-full text-white">
                        Logout
                    </a>
                {% else %}
                    <!-- Login button -->
                    <a href="{% url 'bookingapp:login' %}" 
                      class="bg-[#2975F7] hover:bg-[#2975F7]/80 cursor-pointer py-1 px-10 text-sm rounded-full text-white">
                        Login
                    </a>
                {% endif %}
             </div>      
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="mt-10"></footer>
<script>
window.addEventListener('pageshow', function(event) {
    // Reload if page was loaded from cache
    if (event.persisted) {
        window.location.reload();
    }
});
</script>

</body>
