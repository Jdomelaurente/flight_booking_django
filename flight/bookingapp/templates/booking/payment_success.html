{% extends 'booking/base.html' %}
{% block title %} Payment Success {% endblock %}

    <h1 class="text-4xl font-bold text-green-600 mb-6">Payment Successful!</h1>
    <p class="text-lg mb-8">Your booking has been confirmed and a mock payment has been recorded.</p>

    <!-- Book Again Button -->
    <a href="{% url 'bookingapp:main' %}" 
       class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200">
       Book Again

    <a href="{% url 'bookingapp:student_home' %}" 
       class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200">
