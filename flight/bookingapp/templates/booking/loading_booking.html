<!DOCTYPE html>
<html>
<head>
    <title>Processing Booking...</title>
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .messages-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Processing Your Booking</h2>
        <p>Please wait while we confirm your flight booking...</p>
        
        <!-- Messages will be displayed here -->
        <div class="messages-container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    
    <script>
        // Automatically proceed after a short delay
        setTimeout(function() {
            window.location.href = "{% url 'bookingapp:payment_method' %}";
        }, 3000);
    </script>
</body>
</html>
