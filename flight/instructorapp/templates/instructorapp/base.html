/* Dropdown Styles */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1000;
  border-radius: 4px;
  overflow: hidden;
  margin-top: 8px;
}

.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-bottom: 1px solid #f1f1f1;
  transition: background-color 0.2s;
}

.dropdown-content a:last-child {
  border-bottom: none;
}

.dropdown-content a:hover {
  background-color: #f8f9fa;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Ensure dropdown stays visible when hovering over it */
.dropdown-content:hover {
  display: block;
}

<body class="bg-[#FFFCF5] inria-sans-regular ease-in-out flex flex-col items-center min-h-screen">
    <header class="w-full bg-[#093704] h-[79px] flex items-center  ">
        <div class="max-w-screen-2xl w-full mx-auto">
            <div class="flex justify-between w-full items-center px-4 md:px-10">
                <img src="{% static 'bookingapp/images/logo-csucc.svg' %}" alt="CSUCC Logo" class="h-12 md:h-auto">
                <div class="flex gap-5 items-center">
                    <!-- Profile Dropdown -->
                    <div class="dropdown relative">
                        <div class="w-10 h-10 md:w-12 md:h-12 rounded-full border-4 border-[#FEB938] bg-gray-200 cursor-pointer hover:border-[#FFD166] transition-colors flex items-center justify-center">
                            <span class="text-gray-600 text-sm md:text-base font-medium">
                                {% if request.session.username %}
                                    {{ request.session.username|first|upper }}
                                {% else %}
                                    U
                                {% endif %}
                            </span>
                        </div>
                        <div class="dropdown-content">
                            <a href="#" class="hover:bg-gray-100">Profile</a>
                            <a href="#" class="hover:bg-gray-100">Settings</a>
                            <a href="{% url 'instructor_logout' %}" class="text-red-600 hover:bg-red-50 font-medium">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="flex-1 mt-6 md:mt-10 flex flex-col w-full max-w-screen-2xl mx-auto px-4 md:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
    // Prevent page caching issues
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    });

    // Go back functionality
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = "{% url 'instructor_home' %}";
        }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            if (!dropdown.contains(event.target)) {
                const dropdownContent = dropdown.querySelector('.dropdown-content');
                if (dropdownContent) {
                    dropdownContent.style.display = 'none';
                }
            }
        });
    });

    // Toggle dropdown on click (for mobile)
    document.querySelectorAll('.dropdown').forEach(dropdown => {
        const trigger = dropdown.querySelector('.w-10, .w-12');
        const content = dropdown.querySelector('.dropdown-content');
        
        if (trigger && content) {
            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                const isVisible = content.style.display === 'block';
                content.style.display = isVisible ? 'none' : 'block';
            });
        }
    });

    // Display current user info in console for debugging
    console.log('Current user session:', {
        username: '{{ request.session.username|default:"Not set" }}',
        role: '{{ request.session.role|default:"Not set" }}',
        user_id: '{{ request.session.user_id|default:"Not set" }}'
    });
    </script>
